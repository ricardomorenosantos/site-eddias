<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eddias - Loja de Couro Premium</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="logo">EDDIAS</h1>
            <nav>
                <!-- Botão do Menu Mobile -->
                <div class="menu-toggle" id="menu-toggle">
                    ☰
                </div>
                <ul>
                    <li><a href="#mousepads">Mousepads</a></li>
                    <li><a href="#mochilas">Mochilas</a></li>
                    <li><a href="#carteiras">Carteiras</a></li>
                    <li><a href="#acessorios">Acessórios</a></li>
                    <li><a href="#personalizados">Personalizados</a></li>
                    <li><a href="#sobre-nos">Sobre Nós</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Hero com Carrossel -->
    <section id="home" class="hero">
        <div class="carousel">
            <div class="carousel-images">
                <img src="imagem1.png" class="active" alt="Slide 1">
                <img src="imagem2.png" alt="Slide 2">
                <img src="imagem3.png" alt="Slide 3">
                <img src="imagem4.png" alt="Slide 4">
            </div>
            <!-- Botões de navegação -->
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </section>
        <!-- Seção de Contato -->
        <section id="contato" class="contato">
            <h2>Entre em Contato</h2>
            <p>Tem dúvidas ou deseja mais informações? Envie uma mensagem!</p>
    
            <form id="formContato">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" required placeholder="Escreva sua mensagem..."></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

                <!-- Botão do WhatsApp -->
            <a href="https://wa.me/+5511993167480" target="_blank" class="whatsapp-button">
                <img src="images.png" alt="WhatsApp">
            </a>

</body>
</html>
